<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calc">
      <h3>Calculadora</h3>
      <div><h1 id="resultado">0</h1></div>
      <div class="container">
        <div class="children" onclick="clickNumero(7)">7</div>
        <div class="children" onclick="clickNumero(8)">8</div>
        <div class="children" onclick="clickNumero(9)">9</div>
        <div class="childrenClaro" onclick="operacion('*')">X</div>
        <div class="children" onclick="clickNumero(4)">4</div>
        <div class="children" onclick="clickNumero(5)">5</div>
        <div class="children" onclick="clickNumero(6)">6</div>
        <div class="childrenClaro" onclick="operacion('-')">-</div>
        <div class="children" onclick="clickNumero(1)">1</div>
        <div class="children" onclick="clickNumero(2)">2</div>
        <div class="children" onclick="clickNumero(3)">3</div>
        <div class="childrenClaro" onclick="operacion('+')">+</div>
        <div class="childrenClaro" onclick="limpiar()">C</div>
        <div class="children" onclick="clickNumero(0)">0</div>
        <div class="childrenClaro" onclick="limpiar()"></div>
        <div class="childrenEqual" onclick="calcularResultado()">=</div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
