<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/js/styles/index.css" />
    <title>Calculadora en TypeScript</title>
  </head>
  <body>
    <div class="calc">
      <h4>Calculadora en TypeScript</h4>
      <div><h1 class="resultado" id="resultado">0</h1></div>
      <div class="container">
        <div class="childrenClaro" id="%">%</div>
        <div class="childrenClaro" id="x²">x²</div>
        <div class="childrenClaro" id="²√">²√</div>
        <div class="childrenClaro" id="/">/</div>

        <div class="children" id="7">7</div>
        <div class="children" id="8">8</div>
        <div class="children" id="9">9</div>
        <div class="childrenClaro" id="*">x</div>

        <div class="children" id="4">4</div>
        <div class="children" id="5">5</div>
        <div class="children" id="6">6</div>
        <div class="childrenClaro" id="-">-</div>

        <div class="children" id="1">1</div>
        <div class="children" id="2">2</div>
        <div class="children" id="3">3</div>
        <div class="childrenClaro" id="+">+</div>

        <div class="childrenClaro" id="c">c</div>
        <div class="children" id="0">0</div>
        <div class="children" id=".">.</div>
        <div class="childrenEqual" id="result">=</div>
      </div>
    </div>
    <script src="../scripts/script.js"></script>
  </body>
</html>
